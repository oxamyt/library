<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Nunito+Sans:opsz@6..12&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Condensed&family=Roboto:ital,wght@0,400;0,900;1,300&family=Ubuntu&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="add-book">New Book</button>
      </div>
      <div class="main">
        <div class="form-cont">
          <form class="book-form">
            <label for="title">Book title:</label>
            <input type="text" id="title" name="title" required />
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" min="0" required />
            <label for="status">Read?</label>
            <input type="checkbox" id="status" name="status" value="read" />
            <button class="add" method="get">Add Book</button>
          </form>
        </div>
      </div>
      <div class="library"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
